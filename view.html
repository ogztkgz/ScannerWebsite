    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script nomodule>
        // Eski tarayƒ±cƒ±lar i√ßin fallback
        console.warn('Bu tarayƒ±cƒ± ES6 mod√ºlleri desteklemiyor. Model-viewer y√ºklenemeyebilir.');
    </script>
    <script>
        // Model-viewer y√ºkleme kontrol√º ve hata yakalama
        let modelViewerLoadTimeout;
        
        // Script y√ºkleme hatasƒ± kontrol√º
        window.addEventListener('error', (event) => {
            if (event.target && event.target.src && event.target.src.includes('model-viewer')) {
                console.error('Model-viewer script y√ºklenirken hata:', event);
                const errorDiv = document.getElementById('error');
                if (errorDiv) {
                    errorDiv.textContent = '3D g√∂r√ºnt√ºleyici y√ºklenemedi. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin veya sayfayƒ± yenileyin.';
                    errorDiv.style.display = 'block';
                }
            }
        }, true);
        
        // Model-viewer y√ºkleme kontrol√º
        window.addEventListener('load', () => {
            console.log('Window loaded');
            console.log('Custom elements registry:', customElements);
            
            // Timeout ekle (10 saniye i√ßinde y√ºklenmezse hata g√∂ster)
            modelViewerLoadTimeout = setTimeout(() => {
                if (!customElements.get('model-viewer')) {
                    console.error('model-viewer 10 saniye i√ßinde y√ºklenemedi');
                    const errorDiv = document.getElementById('error');
                    if (errorDiv) {
                        errorDiv.textContent = '3D g√∂r√ºnt√ºleyici y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin veya farklƒ± bir tarayƒ±cƒ± deneyin.';
                        errorDiv.style.display = 'block';
                    }
                }
            }, 10000);
            
            if (customElements.get('model-viewer')) {
                console.log('model-viewer custom element tanƒ±mlƒ±');
                clearTimeout(modelViewerLoadTimeout);
            } else {
                console.warn('model-viewer custom element hen√ºz tanƒ±mlƒ± deƒüil, bekleniyor...');
                customElements.whenDefined('model-viewer').then(() => {
                    console.log('model-viewer custom element tanƒ±mlandƒ±');
                    clearTimeout(modelViewerLoadTimeout);
                }).catch((error) => {
                    console.error('model-viewer y√ºklenemedi:', error);
                    clearTimeout(modelViewerLoadTimeout);
                    const errorDiv = document.getElementById('error');
                    if (errorDiv) {
                        errorDiv.textContent = '3D g√∂r√ºnt√ºleyici y√ºklenemedi: ' + error.message;
                        errorDiv.style.display = 'block';
                    }
                });
            }
        });
    </script>

<body>
    <div class="container">

    <script>
        // URL'den parametreleri al
        const urlParams = new URLSearchParams(window.location.search);
        const modelId = urlParams.get('id');
        const modelURL = urlParams.get('url');
        
        // Supabase yapƒ±landƒ±rmasƒ±
        const SUPABASE_URL = 'https://zdswozydhmrnvebjtzbk.supabase.co';
        const BUCKET_NAME = 'cupscanner';
        
        let autoRotate = true;
        let currentZoom = 1.0;
        const viewer = document.getElementById('modelViewer');
        const convertingOverlay = document.getElementById('convertingOverlay');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        
        // Model y√ºkle
        async function loadModel() {
            console.log('loadModel √ßaƒürƒ±ldƒ±');
            console.log('modelId:', modelId);
            console.log('modelURL:', modelURL);
            console.log('viewer element:', viewer);
            console.log('customElements.get(model-viewer):', customElements.get('model-viewer'));
            
            // Viewer element kontrol√º
            if (!viewer) {
                console.error('Model viewer elementi bulunamadƒ±!');
                showError('3D g√∂r√ºnt√ºleyici y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin.');
                return;
            }
            
            // Model-viewer custom element kontrol√º
            if (!customElements.get('model-viewer')) {
                console.warn('model-viewer custom element hen√ºz tanƒ±mlƒ± deƒüil, bekleniyor...');
                try {
                    await customElements.whenDefined('model-viewer');
                    console.log('model-viewer custom element tanƒ±mlandƒ±, devam ediliyor...');
                } catch (error) {
                    console.error('model-viewer y√ºklenemedi:', error);
                    showError('3D g√∂r√ºnt√ºleyici y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin.');
                    return;
                }
            }
            
            if (!modelURL && !modelId) {
                showError('Model URL veya ID bulunamadƒ±!');
                return;
            }
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                let finalURL = null;
                
                // √ñnce modelURL'i kontrol et (varsa direkt kullan)
                if (modelURL) {
                    try {
                        // URL decode et
                        finalURL = decodeURIComponent(modelURL);
                        console.log('modelURL kullanƒ±lƒ±yor:', finalURL);
                    } catch (e) {
                        // Decode ba≈üarƒ±sƒ±z olursa orijinal URL'i kullan
                        finalURL = modelURL;
                        console.log('modelURL decode edilemedi, orijinal kullanƒ±lƒ±yor:', finalURL);
                    }
                }
                
                // Eƒüer URL yoksa, ID'den Supabase URL'i olu≈ütur
                if (!finalURL && modelId) {
                    const decodedModelId = decodeURIComponent(modelId);
                    console.log('modelId kullanƒ±larak URL olu≈üturuluyor:', decodedModelId);
                    
                    // Eƒüer modelId'de extension varsa direkt kullan
                    if (decodedModelId.includes('.')) {
                        finalURL = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}/${decodedModelId}`;
                        console.log('Extension ile URL olu≈üturuldu:', finalURL);
                    } else {
                        // Extension yoksa, √∂nce GLB'yi dene, yoksa USDZ'yi kullan
                        const glbURL = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}/${decodedModelId}.glb`;
                        const usdzURL = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}/${decodedModelId}.usdz`;
                        
                        console.log('GLB kontrol ediliyor:', glbURL);
                        const glbCheck = await fetch(glbURL, { method: 'HEAD' }).catch(() => null);
                        if (glbCheck && glbCheck.ok) {
                            finalURL = glbURL;
                            console.log('GLB dosyasƒ± bulundu');
                        } else {
                            console.log('USDZ kontrol ediliyor:', usdzURL);
                            const usdzCheck = await fetch(usdzURL, { method: 'HEAD' }).catch(() => null);
                            if (usdzCheck && usdzCheck.ok) {
                                finalURL = usdzURL;
                                console.log('USDZ dosyasƒ± bulundu');
                            }
                        }
                    }
                }
                
                if (!finalURL) {
                    throw new Error('Model URL\'si olu≈üturulamadƒ±. Model bulunamadƒ±.');
                }
                
                console.log('Final URL:', finalURL);
                
                // URL'in eri≈üilebilir olduƒüunu kontrol et
                let urlCheck = null;
                try {
                    urlCheck = await fetch(finalURL, { 
                        method: 'HEAD',
                        mode: 'cors',
                        cache: 'no-cache'
                    });
                } catch (fetchError) {
                    console.error('URL kontrol hatasƒ±:', fetchError);
                    // CORS hatasƒ± olabilir, yine de modeli y√ºklemeyi dene
                    if (fetchError.name === 'TypeError' && fetchError.message.includes('CORS')) {
                        console.warn('CORS hatasƒ± tespit edildi, model y√ºklenmeye √ßalƒ±≈üƒ±lacak');
                    } else {
                        throw new Error('Model dosyasƒ±na eri≈üilemiyor: ' + fetchError.message);
                    }
                }
                
                if (urlCheck && !urlCheck.ok) {
                    const errorText = urlCheck.status === 404 ? 'Model dosyasƒ± bulunamadƒ± (404)' : 
                                    urlCheck.status === 403 ? 'Model dosyasƒ±na eri≈üim izni yok (403)' :
                                    `HTTP ${urlCheck.status}: ${urlCheck.statusText}`;
                    throw new Error(errorText);
                }
                
                // USDZ ise GLB'ye √ßevir
                const isUSDZ = finalURL.toLowerCase().endsWith('.usdz');
                
                if (isUSDZ) {
                    convertingOverlay.style.display = 'flex';
                    
                    try {
                        const convertedURL = await convertAndLoadGLB(finalURL);
                        if (convertedURL && convertedURL !== finalURL) {
                            finalURL = convertedURL;
                            console.log('Model GLB formatƒ±nda y√ºklendi');
                        } else {
                            throw new Error('USDZ\'den GLB\'ye d√∂n√º≈üt√ºrme ba≈üarƒ±sƒ±z oldu. Model-viewer USDZ formatƒ±nƒ± desteklemiyor.');
                        }
                    } catch (error) {
                        console.error('GLB conversion hatasƒ±:', error);
                        throw new Error('USDZ model GLB formatƒ±na d√∂n√º≈üt√ºr√ºlemedi. L√ºtfen GLB formatƒ±nda bir model y√ºkleyin.');
                    } finally {
                        convertingOverlay.style.display = 'none';
                    }
                }
                
                // Model viewer'a y√ºkle
                console.log('Model viewer\'a y√ºkleniyor:', finalURL);
                console.log('Viewer element:', viewer);
                console.log('Viewer tagName:', viewer.tagName);
                
                // Viewer'ƒ±n src √∂zelliƒüini kontrol et
                if (!viewer.hasAttribute('src')) {
                    console.log('Viewer\'a src attribute ekleniyor');
                }
                
                viewer.src = finalURL;
                viewer.alt = modelId ? decodeURIComponent(modelId).replace(/_/g, ' ') : '3D Model';
                
                const modelName = modelId ? decodeURIComponent(modelId).replace(/_/g, ' ').replace(/\.(usdz|glb|gltf)$/i, '') : '3D Model';
                document.getElementById('modelName').textContent = modelName;
                document.getElementById('modelDate').textContent = 'Y√ºklenme: ' + new Date().toLocaleDateString('tr-TR');
                
                console.log('Model viewer src ayarlandƒ±:', viewer.src);
                
                // Model y√ºklendiƒüinde event listener ekle
                let loadTimeout;
                let errorOccurred = false;
                
                const loadHandler = () => {
                    console.log('Model viewer\'da model y√ºklendi');
                    loadingDiv.style.display = 'none';
                    clearTimeout(loadTimeout);
                    viewer.removeEventListener('load', loadHandler);
                    viewer.removeEventListener('error', errorHandler);
                };
                
                const errorHandler = (e) => {
                    if (errorOccurred) return; // Tekrar hata g√∂sterme
                    errorOccurred = true;
                    console.error('Model y√ºkleme hatasƒ±:', e);
                    console.error('Error details:', {
                        type: e.type,
                        target: e.target,
                        message: e.message || 'Bilinmeyen hata'
                    });
                    
                    // Daha detaylƒ± hata mesajƒ±
                    let errorMessage = 'Model y√ºklenirken bir hata olu≈ütu.';
                    if (finalURL.toLowerCase().endsWith('.usdz')) {
                        errorMessage += ' USDZ formatƒ± web tarayƒ±cƒ±larƒ±nda desteklenmiyor. L√ºtfen GLB formatƒ±nda bir model y√ºkleyin.';
                    } else {
                        errorMessage += ' Model formatƒ± desteklenmiyor olabilir veya dosya bozuk olabilir.';
                    }
                    
                    showError(errorMessage);
                    loadingDiv.style.display = 'none';
                    clearTimeout(loadTimeout);
                    viewer.removeEventListener('load', loadHandler);
                    viewer.removeEventListener('error', errorHandler);
                };
                
                viewer.addEventListener('load', loadHandler);
                viewer.addEventListener('error', errorHandler);
                
                // Timeout ekle (30 saniye sonra hata g√∂ster)
                loadTimeout = setTimeout(() => {
                    if (loadingDiv.style.display !== 'none' && !errorOccurred) {
                        console.warn('Model y√ºkleme timeout');
                        showError('Model y√ºkleme √ßok uzun s√ºr√ºyor. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin veya model dosyasƒ±nƒ±n ge√ßerli olduƒüundan emin olun.');
                        loadingDiv.style.display = 'none';
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Model y√ºkleme hatasƒ±:', error);
                showError('Model y√ºklenirken bir hata olu≈ütu: ' + error.message);
                loadingDiv.style.display = 'none';
            }
        }
        
        // USDZ'yi GLB'ye √ßevir ve y√ºkle
        async function convertAndLoadGLB(usdzURL) {
            console.log('USDZ -> GLB d√∂n√º≈ü√ºm√º ba≈ülatƒ±lƒ±yor:', usdzURL);
            
            // USDZ dosyasƒ±nƒ± indir
            const response = await fetch(usdzURL);
            if (!response.ok) {
                throw new Error('USDZ dosyasƒ± indirilemedi: ' + response.statusText);
            }
            
            const blob = await response.blob();
            console.log('USDZ dosyasƒ± indirildi, boyut:', blob.size, 'bytes');
            
            // FormData olu≈ütur
            const formData = new FormData();
            formData.append('file', blob, 'model.usdz');
            formData.append('outputFormat', 'glb');
            
            // Alternatif converter API'ler
            const CONVERTER_APIS = [
                'https://api.gltf.report/convert',
                'https://products.aspose.app/3d/conversion/usdz-to-glb',
                // Daha fazla alternatif eklenebilir
            ];
            
            let lastError = null;
            
            // Her API'yi sƒ±rayla dene
            for (const CONVERTER_API of CONVERTER_APIS) {
                try {
                    console.log('Converter API deneniyor:', CONVERTER_API);
                    
                    const convertResponse = await fetch(CONVERTER_API, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            // Bazƒ± API'ler i√ßin gerekli olabilir
                        }
                    });
                    
                    if (!convertResponse.ok) {
                        throw new Error('Conversion API hatasƒ±: ' + convertResponse.statusText + ' (Status: ' + convertResponse.status + ')');
                    }
                    
                    const contentType = convertResponse.headers.get('content-type');
                    console.log('Response content-type:', contentType);
                    
                    const glbBlob = await convertResponse.blob();
                    
                    if (glbBlob.size === 0) {
                        throw new Error('D√∂n√º≈üt√ºr√ºlen dosya bo≈ü');
                    }
                    
                    console.log('GLB d√∂n√º≈ü√ºm√º ba≈üarƒ±lƒ±, boyut:', glbBlob.size, 'bytes');
                    const glbURL = URL.createObjectURL(glbBlob);
                    
                    return glbURL;
                    
                } catch (error) {
                    console.warn('Converter API ba≈üarƒ±sƒ±z:', CONVERTER_API, error);
                    lastError = error;
                    // Sonraki API'yi dene
                    continue;
                }
            }
            
            // T√ºm API'ler ba≈üarƒ±sƒ±z oldu
            throw new Error('USDZ\'den GLB\'ye d√∂n√º≈üt√ºrme ba≈üarƒ±sƒ±z oldu. T√ºm converter API\'ler denendi. Hata: ' + (lastError ? lastError.message : 'Bilinmeyen hata'));
        }
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function resetCamera() {
            viewer.resetTurntableRotation();
            viewer.cameraTarget = 'auto auto auto';
            currentZoom = 1.0;
            viewer.fieldOfView = '30deg';
        }
        
        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            viewer.autoRotate = autoRotate;
            document.getElementById('rotateBtn').textContent = autoRotate ? '‚è∏Ô∏è Otomatik D√∂nd√ºr' : '‚ñ∂Ô∏è Otomatik D√∂nd√ºr';
        }
        
        function zoomIn() {
            currentZoom = Math.max(0.1, currentZoom - 0.2);
            applyZoom();
        }
        
        function zoomOut() {
            currentZoom = Math.min(3.0, currentZoom + 0.2);
            applyZoom();
        }
        
        function applyZoom() {
            // Model-viewer'ƒ±n field-of-view'unu deƒüi≈ütirerek zoom efekti
            viewer.fieldOfView = `${30 / currentZoom}deg`;
        }
        
        function openAR() {
            viewer.activateAR();
        }
        
        // Model-viewer'ƒ±n y√ºklenmesini bekle ve sonra modeli y√ºkle
        async function initializeModelViewer() {
            console.log('Model viewer ba≈ülatƒ±lƒ±yor...');
            console.log('Document ready state:', document.readyState);
            
            // Model-viewer custom element'inin tanƒ±mlanmasƒ±nƒ± bekle
            try {
                if (!customElements.get('model-viewer')) {
                    console.log('model-viewer custom element bekleniyor...');
                    await customElements.whenDefined('model-viewer');
                    console.log('model-viewer custom element tanƒ±mlandƒ±');
                } else {
                    console.log('model-viewer custom element zaten tanƒ±mlƒ±');
                }
            } catch (error) {
                console.error('model-viewer y√ºklenirken hata:', error);
                showError('3D g√∂r√ºnt√ºleyici y√ºklenemedi. L√ºtfen sayfayƒ± yenileyin.');
                return;
            }
            
            // DOM'un hazƒ±r olmasƒ±nƒ± bekle
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    console.log('DOMContentLoaded - model y√ºkleniyor');
                    loadModel();
                });
            } else {
                console.log('DOM zaten hazƒ±r - model y√ºkleniyor');
                // Kƒ±sa bir gecikme ekle (model-viewer'ƒ±n tamamen hazƒ±r olmasƒ± i√ßin)
                setTimeout(() => {
                    loadModel();
                }, 100);
            }
        }
        
        // Sayfa y√ºklendiƒüinde ba≈ülat
        if (document.readyState === 'loading') {
            window.addEventListener('DOMContentLoaded', initializeModelViewer);
        } else {
            initializeModelViewer();
        }
        
        // Window load event'i i√ßin de kontrol et
        window.addEventListener('load', () => {
            console.log('Window load event');
            // Eƒüer model hen√ºz y√ºklenmediyse tekrar dene
            if (!viewer.src) {
                console.log('Model hen√ºz y√ºklenmemi≈ü, tekrar deneniyor...');
                setTimeout(() => {
                    if (!viewer.src) {
                        loadModel();
                    }
                }, 500);
            }
        });
    </script>
</body>
</html>

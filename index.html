<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Galerisi</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script nomodule src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer-legacy.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .model-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        
        .model-preview {
            width: 100%;
            height: 350px;
            background: #f0f0f0;
            position: relative;
        }
        
        .model-preview model-viewer {
            width: 100%;
            height: 100%;
        }
        
        .model-info {
            padding: 20px;
        }
        
        .model-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .model-date {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #667eea;
            color: white;
            width: 100%;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        
        .empty-state h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }
        
        .error-state {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .models-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® 3D Model Galerisi</h1>
            <p class="subtitle">Supabase Storage & Model Viewer</p>
        </header>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Modeller y√ºkleniyor...</p>
        </div>
        
        <div id="errorState" class="error-state" style="display: none;"></div>
        
        <div id="modelsContainer" class="models-grid"></div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <h2>üì≠ Hen√ºz model yok</h2>
            <p>iOS uygulamanƒ±zdan model y√ºkleyerek ba≈ülayƒ±n</p>
        </div>
    </div>
    
    <script>
        // Supabase yapƒ±landƒ±rmasƒ±
        const SUPABASE_URL = 'https://zdswozydhmrnvebjtzbk.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpkc3dvenlkaG1ybnZlYmp0emJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwNDYzMDEsImV4cCI6MjA3ODYyMjMwMX0.7aflnUieBEoW36T1F05WylPFNyDSKIt9UnQ0hGKI2_E';
        const BUCKET_NAME = 'cupscanner';
        
        let models = [];
        
        // Model-viewer'ƒ±n y√ºklenmesini bekle
        async function waitForModelViewer() {
            if (!customElements.get('model-viewer')) {
                console.log('model-viewer bekleniyor...');
                try {
                    await customElements.whenDefined('model-viewer');
                    console.log('model-viewer y√ºklendi');
                } catch (error) {
                    console.error('model-viewer y√ºklenemedi:', error);
                }
            } else {
                console.log('model-viewer zaten y√ºkl√º');
            }
        }
        
        // Sayfa y√ºklendiƒüinde modelleri getir
        window.addEventListener('DOMContentLoaded', async () => {
            // √ñnce model-viewer'ƒ±n y√ºklenmesini bekle
            await waitForModelViewer();
            // Sonra modelleri y√ºkle
            await loadModels();
        });
        
        // Supabase Storage'dan modelleri y√ºkle
        async function loadModels() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('modelsContainer');
            const emptyState = document.getElementById('emptyState');
            const errorState = document.getElementById('errorState');
            
            loading.style.display = 'block';
            container.innerHTML = '';
            errorState.style.display = 'none';
            
            try {
                // Supabase Storage list endpoint (POST + JSON body)
                const listURL = `${SUPABASE_URL}/storage/v1/object/list/${BUCKET_NAME}`;
                
                console.log('Modeller y√ºkleniyor...', listURL);
                
                const response = await fetch(listURL, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prefix: '',      // k√∂k dizin
                        limit: 100,
                        offset: 0,
                        sortBy: { column: 'name', order: 'asc' }
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                let files = await response.json();
                
                // Bazƒ± client'larda { objects: [...] } ≈üeklinde gelebilir, o y√ºzden kontrol edelim
                if (files && typeof files === 'object' && !Array.isArray(files)) {
                    files = files.objects || [];
                }
                
                if (!files || files.length === 0) {
                    emptyState.style.display = 'block';
                    loading.style.display = 'none';
                    return;
                }
                
                emptyState.style.display = 'none';
                loading.style.display = 'none';
                
                // Her dosya i√ßin model kartƒ± olu≈ütur
                for (const file of files) {
                    const fileName = file.name || file.path || '';
                    const filePath = file.path || file.name || '';
                    
                    // Sadece 3D model dosyalarƒ±nƒ± g√∂ster
                    if (!fileName.toLowerCase().match(/\.(usdz|glb|gltf)$/i)) {
                        continue;
                    }
                    
                    const actualFileName = filePath.split('/').pop() || fileName;
                    const publicURL = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET_NAME}/${filePath || actualFileName}`;
                    const viewURL = `view.html?id=${encodeURIComponent(actualFileName)}&url=${encodeURIComponent(publicURL)}`;
                    const isUSDZ = actualFileName.toLowerCase().endsWith('.usdz');
                    
                    // Model kartƒ± olu≈ütur
                    await createModelCard(container, {
                        fileName: actualFileName,
                        publicURL,
                        viewURL,
                        isUSDZ,
                        createdAt: file.created_at || file.updated_at
                    });
                }
                
            } catch (error) {
                console.error('Model y√ºkleme hatasƒ±:', error);
                loading.style.display = 'none';
                errorState.textContent = `Hata: ${error.message}`;
                errorState.style.display = 'block';
            }
        }
        
        // Model kartƒ± olu≈ütur
        async function createModelCard(container, model) {
            const card = document.createElement('div');
            card.className = 'model-card';
            card.onclick = () => window.location.href = model.viewURL;
            
            // USDZ'yi direkt model-viewer'da g√∂ster (convert i≈ülemi yok)
            const modelSrc = model.publicURL;
            
            console.log('Model kartƒ± olu≈üturuluyor:', {
                fileName: model.fileName,
                publicURL: modelSrc,
                isUSDZ: model.isUSDZ
            });
            
            // Model-viewer custom element'inin y√ºklenmesini bekle
            if (!customElements.get('model-viewer')) {
                console.log('model-viewer bekleniyor...');
                await customElements.whenDefined('model-viewer');
                console.log('model-viewer y√ºklendi');
            }
            
            // T√ºm formatlar i√ßin model-viewer kullan (USDZ ve GLB/GLTF)
            card.innerHTML = `
                <div class="model-preview">
                    <model-viewer
                        alt="${escapeHtml(model.fileName)}"
                        camera-controls
                        auto-rotate
                        interaction-policy="allow-when-focused"
                        style="width: 100%; height: 100%;"
                        loading="lazy"
                        exposure="1.0"
                        shadow-intensity="1"
                        ${model.isUSDZ ? 'ar ar-modes="webxr scene-viewer quick-look" ar-scale="auto" ar-placement="floor"' : ''}>
                        <div slot="poster" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em;">
                            Model Y√ºkleniyor...
                        </div>
                    </model-viewer>
                </div>
                <div class="model-info">
                    <div class="model-name">${escapeHtml(model.fileName.replace(/\.(usdz|glb|gltf)$/i, ''))}</div>
                    <div class="model-date">${formatDate(model.createdAt)}</div>
                    <button class="btn" onclick="event.stopPropagation(); window.location.href='${model.viewURL}'">
                        Detaylƒ± G√∂r√ºnt√ºle
                    </button>
                </div>
            `;
            
            container.appendChild(card);
            
            // Model-viewer elementini al ve src'yi ayarla
            const modelViewer = card.querySelector('model-viewer');
            if (modelViewer) {
                // src'yi manuel olarak ayarla (innerHTML'de src kullanmak bazen √ßalƒ±≈ümƒ±yor)
                modelViewer.src = modelSrc;
                console.log('model-viewer elementi bulundu, src ayarlandƒ±:', modelSrc);
                
                // Model y√ºklendiƒüinde
                modelViewer.addEventListener('load', () => {
                    console.log('‚úÖ Model y√ºklendi:', model.fileName);
                });
                
                // Model y√ºkleme hatasƒ±
                modelViewer.addEventListener('error', (e) => {
                    console.error('‚ùå Model y√ºkleme hatasƒ±:', model.fileName, e);
                    console.error('Model URL:', modelSrc);
                    console.error('Model-viewer src:', modelViewer.src);
                    
                    // Hata durumunda poster'ƒ± g√∂ster
                    const poster = modelViewer.querySelector('[slot="poster"]');
                    if (poster) {
                        poster.style.display = 'flex';
                        poster.innerHTML = `
                            <div style="text-align: center;">
                                <div style="font-size: 2em; margin-bottom: 10px;">‚ö†Ô∏è</div>
                                <div>Model y√ºklenemedi</div>
                                <div style="font-size: 0.8em; margin-top: 10px; opacity: 0.8;">Detaylƒ± g√∂r√ºnt√ºlemek i√ßin tƒ±klayƒ±n</div>
                            </div>
                        `;
                    }
                });
                
                // Model y√ºklenmeye ba≈üladƒ±ƒüƒ±nda
                modelViewer.addEventListener('model-load', () => {
                    console.log('üîÑ Model y√ºklenmeye ba≈üladƒ±:', model.fileName);
                });
                
                // Model-viewer'ƒ±n src attribute'unu tekrar kontrol et
                setTimeout(() => {
                    if (modelViewer.src !== modelSrc) {
                        console.warn('‚ö†Ô∏è Model-viewer src e≈üle≈ümiyor, tekrar ayarlanƒ±yor!');
                        console.warn('Beklenen:', modelSrc);
                        console.warn('Ger√ßek:', modelViewer.src);
                        // Manuel olarak src'yi ayarla
                        modelViewer.setAttribute('src', modelSrc);
                        modelViewer.src = modelSrc;
                    } else {
                        console.log('‚úÖ Model-viewer src doƒüru:', modelViewer.src);
                    }
                }, 200);
            } else {
                console.error('‚ùå model-viewer elementi bulunamadƒ±!');
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Tarih bilgisi yok';
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
